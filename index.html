<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ForMatter v1.10</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Обновление: </strong>добавлена функция удаления лишних пробелов
        в тексте!
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="form-group">
          <label
            for="exampleFormControlTextarea1"
            class="text-success"
            style="font-size: 2.5rem; font-weight: bolder;"
            >Форматирует текст, удаляя лишние отступы</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="20"
            placeholder="Введите текст..."
          ></textarea>
        </div>
        <div
          class="btn-group d-flex p-2"
          role="group"
          aria-label="Basic example"
        >
          <button type="submit" class="btn btn-success m-2" id="submit">
            Преобразовать
          </button>
          <button type="button" class="btn btn-warning m-2" id="copy">
            Скопировать текст
          </button>
          <button type="button" class="btn btn-danger m-2" id="clear">
            Отчистить поле
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="formatter.js"></script>
  </body>
</html>
