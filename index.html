<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Форматировщик</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center">
      <form>
        <div class="form-group">
          <label
            for="exampleFormControlTextarea1"
            class="text-success"
            style="font-size: 2.5rem; font-weight: bolder;"
            >Форматирует текст, удаляя лишние отступы</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="20"
            placeholder="Введите текст..."
          ></textarea>
        </div>
        <div class="btn-group d-flex p-2" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-success m-2" id="submit">
            Преобразовать
          </button>
          <button type="button" class="btn btn-warning m-2" id="copy">
            Скопировать текст
          </button>
          <button type="button" class="btn btn-danger m-2" id="clear">
            Отчистить поле
          </button>
        </div>
      </form>
    </div>
    <script src="formatter.js"></script>
  </body>
</html>
